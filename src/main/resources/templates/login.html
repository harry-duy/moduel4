<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CinemaMax</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #e50914;
      --primary-dark: #b8070f;
      --secondary-color: #221f1f;
      --accent-color: #f5c518;
      --text-light: #ffffff;
      --text-dark: #333333;
      --bg-dark: #141414;
      --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--gradient-bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      pointer-events: none;
    }

    .brand-logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent-color);
      margin-bottom: 0.5rem;
      text-shadow: 0 0 20px rgba(245, 197, 24, 0.5);
    }

    .brand-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      margin-bottom: 0;
    }

    .login-title {
      text-align: center;
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      color: white;
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-control-custom {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: white;
      padding: 1rem 1rem 1rem 3rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .form-control-custom:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.3rem rgba(245, 197, 24, 0.25);
      color: white;
      outline: none;
    }

    .form-control-custom::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.1rem;
      z-index: 2;
    }

    .btn-login {
      background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
      border: none;
      border-radius: 15px;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-login:hover {
      background: linear-gradient(45deg, var(--primary-dark), #8b0000);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(229, 9, 20, 0.4);
      color: white;
    }

    .btn-login:focus {
      box-shadow: 0 0 0 0.3rem rgba(229, 9, 20, 0.25);
    }

    .alert-custom {
      border: none;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      margin-bottom: 1.5rem;
    }

    .alert-success-custom {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid rgba(40, 167, 69, 0.5);
      color: #28a745;
    }

    .alert-danger-custom {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
      color: #dc3545;
    }

    .divider {
      text-align: center;
      margin: 2rem 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }

    .divider span {
      background: var(--gradient-bg);
      color: rgba(255, 255, 255, 0.8);
      padding: 0 1rem;
      font-size: 0.9rem;
    }

    .links-section {
      text-align: center;
      margin-top: 2rem;
    }

    .link-custom {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      margin: 0 0.5rem;
    }

    .link-custom:hover {
      color: #e6b800;
      text-decoration: underline;
    }

    .test-accounts {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1.5rem;
      font-size: 0.85rem;
    }

    .test-accounts h6 {
      color: var(--accent-color);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .test-account {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.3rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: rgba(245, 197, 24, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 80%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 2rem;
        margin: 1rem;
      }

      .brand-title {
        font-size: 2rem;
      }

      .login-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
<!-- Floating Background Shapes -->
<div class="floating-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="login-container">
  <!-- Brand Logo -->
  <div class="brand-logo">
    <h1 class="brand-title">
      <i class="fas fa-film me-2"></i>CinemaMax
    </h1>
    <p class="brand-subtitle">Your Premier Movie Experience</p>
  </div>

  <h2 class="login-title">Welcome Back</h2>

  <!-- Alert Messages -->
  <div th:if="${success}" class="alert alert-success-custom alert-dismissible fade show">
    <i class="fas fa-check-circle me-2"></i>
    <span th:text="${success}">Success message</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${error}" class="alert alert-danger-custom alert-dismissible fade show">
    <i class="fas fa-exclamation-circle me-2"></i>
    <span th:text="${error}">Error message</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Login Form -->
  <form method="post" th:action="@{/perform_login}">
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <div class="position-relative">
        <i class="fas fa-user input-icon"></i>
        <input type="text"
               id="username"
               name="username"
               class="form-control-custom"
               placeholder="Enter your username"
               required
               autocomplete="username">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <div class="position-relative">
        <i class="fas fa-lock input-icon"></i>
        <input type="password"
               id="password"
               name="password"
               class="form-control-custom"
               placeholder="Enter your password"
               required
               autocomplete="current-password">
      </div>
    </div>

    <button type="submit" class="btn btn-login">
      <i class="fas fa-sign-in-alt me-2"></i>Login
    </button>
  </form>

  <!-- Divider -->
  <div class="divider">
    <span>OR</span>
  </div>

  <!-- Links -->
  <div class="links-section">
    <a href="/register" th:href="@{/register}" class="link-custom">
      <i class="fas fa-user-plus me-1"></i>Create New Account
    </a>
    <br><br>
    <a href="/" th:href="@{/}" class="link-custom">
      <i class="fas fa-home me-1"></i>Back to Home
    </a>
  </div>

  <!-- Test Accounts Info -->
  <div class="test-accounts">
    <h6><i class="fas fa-info-circle me-2"></i>Test Accounts</h6>
    <div class="test-account">
      <span>Admin:</span>
      <span><code>admin</code> / <code>admin123</code></span>
    </div>
    <div class="test-account">
      <span>User:</span>
      <span><code>user</code> / <code>user123</code></span>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Auto-hide alerts after 5 seconds
  document.addEventListener('DOMContentLoaded', function() {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(alert => {
      setTimeout(() => {
        const closeBtn = alert.querySelector('.btn-close');
        if (closeBtn) {
          closeBtn.click();
        }
      }, 5000);
    });
  });

  // Add loading state to login button
  document.querySelector('form').addEventListener('submit', function() {
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
    submitBtn.disabled = true;

    // Re-enable after 5 seconds (fallback)
    setTimeout(() => {
      submitBtn.innerHTML = originalText;
      submitBtn.disabled = false;
    }, 5000);
  });

  // Focus first input
  document.getElementById('username').focus();
</script>
</body>
</html>
